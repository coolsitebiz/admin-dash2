<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-wrapper">
      <nav id="sidenav">
        <div class="sidenav-items">
          <div class="sidenav-head">
            <div class="sidenav-head-icon">
              <img src="icons/dashboard.png" alt="Dashboard icon" />
            </div>
            <div class="sidenav-head-text">Dashboard</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">&nbsp;</div>
            <div class="sidenav-text">&nbsp;</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/home.png" alt="Home icon" />
            </div>
            <div class="sidenav-text">Home</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/profile.png" alt="Profile icon" />
            </div>
            <div class="sidenav-text">Profile</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/messages.png" alt="Messages icon" />
            </div>
            <div class="sidenav-text">Messages</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/history.png" alt="History icon" />
            </div>
            <div class="sidenav-text">History</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/tasks.png" alt="Tasks icon" />
            </div>
            <div class="sidenav-text">Tasks</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/communities.png" alt="Communities icon" />
            </div>
            <div class="sidenav-text">Communities</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">&nbsp;</div>
            <div class="sidenav-text">&nbsp;</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/settings.png" alt="Settings icon" />
            </div>
            <div class="sidenav-text">Settings</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/support.png" alt="Support icon" />
            </div>
            <div class="sidenav-text">Support</div>
          </div>
          <div class="sidenav-item">
            <div class="sidenav-icon">
              <img src="icons/privacy.png" alt="Privacy icon" />
            </div>
            <div class="sidenav-text">Privacy</div>
          </div>
        </div>
      </nav>
      <header id="tophead">
        <div id="tophead-container">
          <div id="tophead-searchbar">
            <div id="search-icon">
              <img id="searchpic" src="icons/search.png" />
            </div>
            <div id="search-input">
              <input id="search-input-field" type="text" />
            </div>
          </div>
          <div id="tophead-info">
            <div id="alert">g</div>
            <div id="pfp-small"><img src="img/profilepic.jpg" /></div>
            <div id="username-small">Bryan Nelson</div>
          </div>
          <div id="tophead-id"></div>
          <div id="tophead-actions"></div>
        </div>
      </header>
      <main>body</main>
    </div>
  </body>
</html>
